<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Our Products</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">
  <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <script defer src="js/common.js"></script>
  <script defer src="js/dom.js"></script>
  <script defer src="js/app.js"></script>
  <script defer src="js/index.js"></script>
</head>
<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Our Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-custom">
            <li class="nav-item">
              <button class="btn btn-success shopping-cart-nav-btn">
                <span class="card-title">Your cart - </span>
                <span class="card-price"></span>
              </button>
            </li>
          </ul>

          <form class="d-flex search-form" role="search">
            <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <h1 class="title">Our Products</h1>

      <div class="wrapper row justify-content-center"></div>
    </div>

    <div class="shopping-cart">
      <div class="shopping-cart-content">
        <div class="shopping-cart-header">
          <h2 class="shopping-cart-title">Your order</h2>

          <button class="btn btn-light shopping-cart-close">X</button>
        </div>

        <div class="shopping-cart-placeholder">You don't have any items in order.</div>

        <div class="list-group shopping-cart-list"></div>

        <div class="shopping-cart-price"></div>

        <button class="btn btn-primary btn-lg order-btn">Order</button>
      </div>
    </div>
  </main>
</body>
</html>
